<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистация</title>
</head>
<body>
    <div>
        <a href="head.html">На главную</a>
    </div>
    <div>
        <a href="login.html">Войти в аккаунт</a>
    </div>
<div>
    <fieldset>
        <legend>
            Регистрация
        </legend>
        <form action="" method="post">
            <label for="lastname">Фамилия</label><br>
            <input type="text" id="lastname" name="lastname" required/>  <br>
    
            <label for="name">Имя</label><br>
            <input type="text" id="name" name="name" required/><br>
    
            <label for="surname">Отчество</label><br>
            <input type="text" id="surname" name="surname"required/> <br>  
    
            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="email" required/>  <br>
    
            <label for="password">Пароль</label><br>
            <input type="password" id="password" name="password" required/>  <br>
    
            <label for="birthdate">Дата рождения</label><br>
            <input type="date" id="birthdate" name="birthdate" min="1900-01-01" required/><br>
    
            <button type="submit">Зарегистрироваться</button><br>
        </form>
    </fieldset>
</div>

</body>
</html>
